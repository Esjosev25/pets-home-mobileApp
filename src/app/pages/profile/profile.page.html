<ion-header>
    <ion-toolbar color="secondary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/home" icon="arrow-back-outline"></ion-back-button>
        </ion-buttons>
        <ion-title class="ion-text-capitalize">
            <ion-text color="light">
                <h1 class="title">Perfil</h1>
            </ion-text>
        </ion-title>
        <ion-buttons *ngIf="!user.isUser" slot="end">
            <ion-button (click)="addCuenta()">
                <ion-icon slot="icon-only" name="add"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" color="primary">
        <ion-refresher-content pullingIcon="chevron-down-circle-outline" pullingText="Actualizar"
            refreshingSpinner="circles" refreshingText="Actualizando...">
        </ion-refresher-content>
    </ion-refresher>
    <ion-grid class="div-center" fixed *ngIf="!editPassword">
        <ion-row class="ion-padding" *ngIf="!cambiarFoto">
            <ion-col size="4">
                <ion-card class="poster">
                    <img class="image-poster" src="../../../assets/images/profile-photo/empty.png">
                </ion-card>
            </ion-col>

        </ion-row>
        <ion-row class="ion-padding p-t-0">
            <ion-col size="12">
                <span class="user-name">
                    {{user.name}}
                </span>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12"></ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
