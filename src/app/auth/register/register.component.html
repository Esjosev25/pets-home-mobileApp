<section id="wrapper" class="login-register login-sidebar"
  style="background-image:url(../../assets/images/background/login-register.jpg);">
  <div class="login-box card">
    <div class="card-body">
      <form class="form-horizontal form-material" id="loginform" action="index.html">
        <a href="javascript:void(0)" class="text-center db"><img width="50%" height="50%"
            src="../../assets/images/logo-icon.png" alt="Home" /></a>
        <h3 class="box-title m-t-20 m-b-0">Registrate </h3><small>Comienza a adoptar ahora</small>
        <div class="form-group m-t-20 two-column">
          <div class="col-xs-6 ">
            <input class="form-control" type="text" required="" placeholder="Nombre">
          </div>
          <div class="col-xs-6">
            <input class="form-control" type="text" required="" placeholder="Apellido">
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="text" required="" placeholder="Email">
          </div>

        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="password" required="" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control" type="password" required="" placeholder="Confirm Password">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-12">
            <div class="checkbox checkbox-primary p-t-0">
              <input id="checkbox-signup" type="checkbox">
              <label for="checkbox-signup"> I agree to all <a class="text-warning" href="#">Terms</a></label>
            </div>
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-warning btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Sign
              Up</button>
          </div>
        </div>

      </form>

      <div>
        <h5 class="text-center">or</h5>
        <ul class="list-inline text-center">
          <li>
            <ion-icon class="btn btn-circle" name="logo-facebook"></ion-icon>
          </li>
          <li>
            <ion-icon class="btn btn-circle" name="logo-twitter"></ion-icon>
          </li>
          <li>
            <ion-icon class="btn btn-circle" name="logo-google"></ion-icon>
          </li>
        </ul>
      </div>
      <div class="form-group m-b-0">
        <div class="col-sm-12 text-center">
          <p>Already have an account? <a href="/login" class="text-warning m-l-5"><b>Sign
                In</b></a></p>
        </div>
      </div>
    </div>
  </div>

</section>
