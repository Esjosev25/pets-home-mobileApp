<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<div class="limiter">
  <div class="container-login100  bg ">
    <div class="wrap-login100  ">
      <span class="login100-form-title">
        Iniciar Sesión
      </span>

      <div class="login100-pic ">
        <img src="../../assets/images/logo-icon.png" alt="IMG">
      </div>


      <form class="login100-form" #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">



        <div class="wrap-input100">
          <input class="input100" type="text" name="email" placeholder="Email" [(ngModel)]="email">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <ion-icon aria-hidden="true" name="mail-outline"></ion-icon>
          </span>
        </div>

        <div class="wrap-input100">
          <input class="input100" type="password" name="pass" placeholder="Password" [(ngModel)]="password">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <ion-icon aria-hidden="true" name="lock-closed-outline"></ion-icon>
          </span>
        </div>
        <div class="wrap-checkbox100">
          <input class="checkbox100" type="checkbox" name="isUser" (change)="isUser=!isUser" required>
          <label class="txt3">Iniciar sesión como Organización</label>

        </div>
        <div class="container-login100-form-btn">
          <button class="login100-form-btn" type="submit" expand="block" [disabled]="formulario.invalid">
            Continue
          </button>

        </div>
        <app-federate></app-federate>

        <div class="text-center p-t-12">
          <span class="txt1">
            Olvidé mis credencias
          </span>
          <a class="txt2" href="#">
            ¿Email / Password?
          </a>
        </div>
        <div class="text-center">
          <span class="txt1">
            ¿Aún no tienes cuenta?
          </span>
          <a class="txt2" href="/register">
            Crear cuenta
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
